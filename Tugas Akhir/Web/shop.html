<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BISA FURNITURE</title>
    <!--- icon Shorcut --->
    <link rel="shortcut icon" href="gambar/Logo.png" type="image/x-icon" />
    <!--- link css --->
    <link rel="stylesheet" href="style.css" />
    <!--- box icon --->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--- header --->
    <header>
      <!--- navigasi --->
      <nav class="container">
        <a href="shop.html" class="logo">BISA FURNITURE</a>
        <!--- icon keranjang --->
        <i class="bx bxs-shopping-bag" id="cart-icon"></i>
        <!--- keranjang --->
        <section class="cart container">
          <h2 class="cart-title">Belanja Anda</h2>
          <!--- isi keranjang --->
          <div class="cart-content"></div>
          <!--- total barang --->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rp. 0</div>
          </div>
          <!--- buy button --->
          <a href="form.html"><button class="btn-buy">Beli Sekarang</button></a>
          <!--- cart close --->
          <i class="bx bx-x" id="close-cart"></i>
        </section>
      </nav>
    </header>

    <!--- section --->
    <section class="shop container">
      <h2 class="shop-title">Shop Products</h2>
      <!--- konten produk --->
      <main class="shop-content">
        <!--- box 1 --->
        <div class="product-box">
          <img src="gambar/1.jpg" alt="" class="product-gambar" />
          <h2 class="product-nama">Kursi Sofa</h2>
          <span class="price">Rp. 3000000</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--- box 2 --->
        <div class="product-box">
          <img src="gambar/2.jpg" alt="" class="product-gambar" />
          <h2 class="product-nama">Meja</h2>
          <span class="price">Rp. 1000000</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--- box 3 --->
        <div class="product-box">
          <img src="gambar/3.jpg" alt="" class="product-gambar" />
          <h2 class="product-nama">Kursi</h2>
          <span class="price">Rp. 1000000</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--- box 4 --->
        <div class="product-box">
          <img src="gambar/4.jpg" alt="" class="product-gambar" />
          <h2 class="product-nama">Lemari</h2>
          <span class="price">Rp. 2000000</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--- box 5 --->
        <div class="product-box">
          <img src="gambar/5.jpg" alt="" class="product-gambar" />
          <h2 class="product-nama">Pigura</h2>
          <span class="price">Rp. 500000</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--- box 6 --->
        <div class="product-box">
          <img src="gambar/6.jpg" alt="" class="product-gambar" />
          <h2 class="product-nama">Tempat Tidur</h2>
          <span class="price">Rp. 5000000</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--- box 7 --->
        <div class="product-box">
          <img src="gambar/7.jpg" alt="" class="product-gambar" />
          <h2 class="product-nama">Rak</h2>
          <span class="price">Rp. 300000</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!--- box 8 --->
        <div class="product-box">
          <img src="gambar/8.jpg" alt="" class="product-gambar" />
          <h2 class="product-nama">Meja Rias</h2>
          <span class="price">Rp. 3000000</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
      </main>
    </section>

    <!---- Footer ---->
    <footer>
      <p class="credit">Copyright <span>Bisa Furniture </span> 2022</p>
    </footer>
    <!--- link javascript --->
    <script src="main.js"></script>
  </body>
</html>
