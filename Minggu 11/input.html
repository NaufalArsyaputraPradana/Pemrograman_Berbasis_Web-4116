<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Javascript Input Data</title>
  </head>
  <body>
    <h3 class ="mt-5 text-center"><strong>Daftar Mahasiswa</strong></h3>
    <div class="container">
      <div class="row mt-3 mb-2">
        <div class="col">
          <button class="btn btn-sm btn-primary float-end" id="add-input">
            Tambah
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="table-responsive">
            <table class="table table-sm table-bordered">
              <thead class="table-light">
                <tr class="text-center">
                  <th>Nama Mahasiswa</th>
                  <th>NIM</th>
                  <th>Prodi</th>
                  <th>Matkul</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="data"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      let dataRow = 0;
      $("#add-input").click(() => {
        dataRow++;
        inputRow(dataRow);
      });

      inputRow = (i) => {
        let tr = `<tr id = "input-tr-${i}">
                <td><input type="text" class="form-control form-control-sm"></td>
                <td><input type="text" class="form-control form-control-sm"></td>
                <td><input type="text" class="form-control form-control-sm"></td>
                <td><input type="text" class="form-control form-control-sm"></td>
                <td><button class="btn btn-sm btn-danger delete-record float-end" data-id="${i}">Hapus</td>
                </tr>`;
        $("#data").append(tr);
      };

      $("#data").on("click", ".delete-record", function () {
        let id = $(this).attr("data-id");
        $("#input-tr-" + id).remove();
      });
    </script>
  </body>
</html>
